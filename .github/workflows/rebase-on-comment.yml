---
name: Rebase on slash command

on:
  issue_comment:
    types: [created]

jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v1
        with:
          commands: rebase
          permission: write
          issue-type: pull-request
          token: ${{ secrets.PAT }}
